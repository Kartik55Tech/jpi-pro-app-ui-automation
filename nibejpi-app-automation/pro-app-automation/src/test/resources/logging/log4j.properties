# Define root logger with file appender 
log4j.rootLogger = INFO, FILE, STDOUT

# Print log in File
log4j.appender.FILE=org.apache.log4j.FileAppender
log4j.appender.FILE.File=automation.log
log4j.appender.FILE.Append=false
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

# This will print log in console
log4j.appender.STDOUT=org.apache.log4j.ConsoleAppender
log4j.appender.STDOUT.Target=System.out
log4j.appender.STDOUT.layout=org.apache.log4j.PatternLayout
log4j.appender.STDOUT.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

# Configure the file logger for the specific package
log4j.logger.jpi.cloud.web.cons.auto.steps=DEBUG, FILE

# Disable the root logger
log4j.logger.rootLogger=OFF

# Set the appenders for the file logger
log4j.additivity.jpi.cloud.web.cons.auto.steps=false
log4j.logger.jpi.cloud.web.cons.auto.steps.additivity=false
log4j.logger.jpi.cloud.web.cons.auto.steps.appenderRef.FILE.ref=FILE
